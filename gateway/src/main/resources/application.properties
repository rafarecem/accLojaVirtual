springdoc.swagger-ui.urls[2].url=/notificacao/v3/api-docs

springdoc.swagger-ui.urls[3].name=Estoque
springdoc.swagger-ui.urls[3].url=/estoque/v3/api-docs

springdoc.swagger-ui.urls[4].name=Pagamento
